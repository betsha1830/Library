<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" />
		<title>Library</title>
	</head>
	<body class="container">
		<div class="title">
			<h1>Welcome to your personal library.</h1>
			<div>Click on the 'Add Book' button to start adding to your library.</div>
		</div>
		<div class="book-catalog">
			<h1>Your Books</h1>
			<button id="add-book-btn">Add Book</button>
			<div id="books"></div>
		</div>

		<div class="image-field">
			<div class="backdrop" id="backdrop">
				<div id="field" class="field">
					<label>Title:</label><input id="title-field" type="text" /> <br />
					<label>Author:</label><input id="author-field" type="text" /> <br />
					<label>Pages:</label><input id="pages-field" type="text" /> <br />
					<label>Read:</label><input id="read-field" type="text" /> <br />
					<div class="add-btn">
						<button id="add-btn">Add</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
